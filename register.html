  <section id="section-contact" class="section appear clearfix">
    <div class="container">

      <div class="row mar-bot40">
        <div class="col-md-offset-3 col-md-6">
          <div class="section-header">
            <h2 class="section-heading animated" data-animation="bounceInUp">Contáctenos</h2>
            <p>Para probar SeGGu, te enviaremos a tu email un enlace para descargar el instalador.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="cform" id="contact-form">
            <form method="post" role="form" class="contactForm">
              <div class="form-group">

                <input type="text" name="name" class="form-control" id="name" placeholder="Nombre de usuario" data-rule="maxlen:3" data-msg="Por favor ingrese al menos 3 letras" required/>
                <div class="validation"></div>
              </div>

              <div class="form-group">

                <input type="password" name="password" class="form-control" id="password" placeholder="Contraseña" data-rule="maxlen:3" data-msg="Por favor ingrese al menos 3 letras" required/>
                <div class="validation"></div>
              </div>

              <div class="form-group">
                <input type="email" class="form-control" name="client_email" id="email" placeholder="Email" data-rule="email" data-msg="Por favor ingrese un email válido" required/>
                <div class="validation"></div>
              </div>

              <div class="form-group">
                <input type="phone" class="form-control" name="phone" id="phone" placeholder="Teléfono" data-rule="number" data-msg="Por favor ingrese un teléfono válido" required/>
                <div class="validation"></div>
              </div>

              <div class="form-group">
                <input type="text" class="form-control" name="company" id="company" placeholder="Nombre empresa" data-rule="maxlen:3" data-msg="Por favor ingrese al menos 3 letras" required/>
                <div class="validation"></div>
              </div>

            </form>
            <div id="captcha_container"></div>
            <span id="captcha" style="margin-left:100px;color:red" ></span>

            <div id="successmsg">El usuario se ha creado con éxito, puede volver a SeGGu. ¡Gracias!</div>
            <div id="errormsg">ups!</div>
          </div>
        </div>
      </div>
    </div>
  </section>

      'sitekey' : '6LfbfRMTAAAAABHo0OExtEB6ldHHv-Xgff0XTR1E',
      'callback' : function(response) {
        captcha.innerHTML = "<button id='send-button' onCLick='showLink()' type='submit' class='btn btn-theme pull-left'>Crear Usuario</button>";
      }
    });
  };
  function showLink(){
    $('form.contactForm').submit();
  }
  </script>
